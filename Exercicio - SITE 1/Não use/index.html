<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Baterias</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
        <H1>LOJA DO BATERA</H1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>                
                    </li>
                    <li>
                        <a href="#">Carrinho</a>                
                    </li>
                </ul>            
            </nav>
        </div>
    </header>
    <main>
        <section class="baterias-venda">
            <div class="container">
                <div class="itens">
                    <section>
                        <a>
                            <img src="Dw-bateria.jpg.webp" alt="Bateria Dw">
                            <p>Bateria DW - 10,12,14</p>
                            <div class="preço">
                                <p>25.000,00 R$</p>
                            </div>
                        </a>                             
                    </section>               
                    <section>
                        <a>
                            <img src="yamaha.jpg" alt="Bateria yamaha">
                            <p>Bateria Yamaha - 10,12,14,16</p>      
                            <div class="preço">
                                <p>10.000,00 R$</p>
                            </div>  
                        </a>
                    </section>
                    <section>
                        <a>
                            <img src="tama.webp" alt="Bateria tama">
                            <p>Bateria Tama - 10,12,14</p> 
                            <div class="preço">
                                <p>27.000,00 R$</p>
                            </div>    
                        </a>
                    </section>                    
                </div> 
            </div>
        </section>        
    </main>
</body>
</html>
